<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,900;1,200;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8217812f88.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body class="flex center">
    <section class="container bg-glass box-shadow flex center">
        <div class="image-container">
            <img src="./assets/forms.jpg" alt="forms">

        </div>
        <form class="center-align">
            <div class="grid">
                <header>
                    <h1>NewsLetter!?</h1>
                    <p> Don't miss out on our latest work, <br>subsribe now!</p>
                </header>
                <label for="name-input" class="flex">
                    <span>
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" placeholder="name" name="name" id="name-input" required>
                </label>
                <label for="name-input" class="flex">
                    <span>
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" placeholder="email" name="email" id="name-input" required>
                </label>
                <label for="name-input" class="flex">
                    <span>
                        <i class="fa-solid fa-location-dot"></i>
                    </span>
                    <input type="text" placeholder="address" name="address" id="name-input" required>
                </label>
                <label for="name-input" class="flex">
                    <span>
                        <i class="fa-solid fa-earth-americas"></i>
                    </span>
                    <input type="text" placeholder="country" name="country" id="name-input" required>
                </label>
                <button class="reset" type="reset" value="Reset" style="background-color: #4CAF50; color: rgba(255, 255, 255, 0.818); padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer;">Reset</button>
                <button>Submit</button>
            </div>
        </form>
    </section>
    
</body>
</html>
